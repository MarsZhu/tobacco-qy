<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>零售户查询</title>
		<link rel="stylesheet" href="../../common/css/weui-min.css"/>
		<link rel="stylesheet" href="./index-min.css"/>
	</head>
	<body ontouchstart>
		<div class="container" id="container">
			<div class="search-box-container">
			<!--#include virtual="../../widgets/search-box/filter.html" -->
			</div>
		</div>
		<script id="store-record-tpl" type="text/x-handlebars-template">
			<a class="weui_cell" href="../store-detail/index.html?storeId={{storeId}}">
				<div class="weui_cell_bd weui_cell_primary">
					<h3>{{{storeName}}}</h3>
					<p><span>持证人：{{{ownerName}}}<span class="spliter">|</span>市管员：{{{supervisorName}}}<span class="spliter">|</span>客户经理：{{{marketerName}}}</span></p>
					<p><span>许可证：{{{licenceCode}}}<span class="spliter">|</span>客户编码：{{{customerCode}}}</span></p>
				</div>
			</a>
		</script>
		<script src="./index-combo-min.js"></script>
	</body>
</html>

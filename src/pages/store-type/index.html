<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>客户类别查询</title>
		<link rel="stylesheet" href="../../common/css/weui-min.css"/>
		<link rel="stylesheet" href="./index-min.css"/>
	</head>
	<body ontouchstart>
		<div class="container" id="container">
			<div class="weui_cells">
				<div class="selector-text">选择客户类别查询年份</div>
				
				<div class="selector-main selector-main-year">
					<div class="selector-btn selector-btn-left"><span></span></div>							
					<div class="selector-select">
						<select name="year" id="year">
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2014">2014</option>
							<option value="2013">2013</option>
						</select>
					</div>							
					<div class="selector-btn selector-btn-right"><span></span></div>							
				</div>
			</div>
			
			<div class="weui_cells search-result" id="searchResult"></div>
			
		</div>
		<script id="store-type-record-tpl" type="text/x-handlebars-template">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<p><span>{{month}}</span>{{type}}</p>
				</div>
			</div>
		</script>
		<script src="./index-combo-min.js"></script>
	</body>
</html>

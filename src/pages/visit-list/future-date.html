<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>巡访计划</title>
		<link rel="stylesheet" href="../../common/css/weui-min.css"/>
		<link rel="stylesheet" href="./index-min.css"/>
	</head>
	<body ontouchstart>
		<div class="container" id="container">

			<div class="weui_navbar">
				<div class="weui_navbar_item weui_bar_item_on" data-nav-index="1">
					所有管辖店铺
				</div>
				<div class="weui_navbar_item" data-nav-index="2">
					计划巡访店铺
				</div>
			</div>
			<div class="weui_tab_bd">
				<div class="tab-body tab-body-1 tab-body-on">
					<div class="search-box-container">
					<!--#include virtual="../../widgets/search-box/index.html" -->
					</div>
				</div>
				<div class="tab-body tab-body-2">
					<div class="weui_cells visit-plan-list-wrap"></div>
					<div class="visit-tips">* 可以从所有管辖店铺中选择零售户添加巡访计划。</div>
				</div>
			</div>

		</div>
		<script id="visit-record-tpl" type="text/x-handlebars-template">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary record-left">
					<h3>{{{storeName}}}</h3>
					<p>{{{address}}}</p>
				</div>
				<div class="weui_cell_bd">
					{{#if hasAdd}}
						<a href="javascript:;" class="weui_btn weui_btn_disabled weui_btn_default">已添加</a>
					{{else}}
						<a href="javascript:;" class="weui_btn weui_btn_primary btn-add" data-storeid="{{storeId}}">添加计划</a>
					{{/if}}
				</div>
			</div>
		</script>
		<script id="added-record-tpl" type="text/x-handlebars-template">
			{{#each planList}}
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary record-left">
					<h3>{{{storeName}}}</h3>
					<p>{{{address}}}</p>
				</div>
				<div class="weui_cell_bd visit-status">
					{{#if hasVisited}}
						<span class="visit-status-text">已巡访</span><img class="visit-icon" src="../../common/img/ic_xfjh_ok.png" alt="icon">
					{{else}}
						<a href="http://lzqy.iyiplus.com/res/{{#if isMarketer}}submit-plan{{else}}visit-submit{{/if}}.html?planId={{planId}}&date={{date}}&storeName={{formatStoreName}}" class="weui_btn weui_btn_primary btn-visit" data-planid="{{planId}}">提交巡访</a>
						<a href="javascript:;" class="weui_btn weui_btn_default btn-remove" data-planid="{{planId}}">删除计划</a>
					{{/if}}
				</div>
			</div>
			{{/each}}
		</script>
		<script src="./index-combo-min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>如何赚取更多积分</title>
		<link rel="stylesheet" href="../../common/css/weui.css" rel="stylesheet" / />
		<link rel="stylesheet" href="./index.css" rel="stylesheet" / />
	</head>
	<body ontouchstart>
		<div class="container" id="container">

			<div class="weui_cells">
				<div class="weui_cell grant-qa-cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>如何获得零售户积分？</p>
					</div>
				</div>
				<div class="weui_cell grant-qa-cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>自律互助小组建设类：策划一次小组活动；组织一次小组活动；参与一次培训授课；提供一篇学习交流帖子（视听资料、纸质均可）；参加一次线上小组活动（会议）；担任小组长职务；提供小组之家场所；全年坚持卷烟零售一价制。</p>
						<p>专卖类：举报一次有价值的信息（含违反一价制信息及各类案值的案件并经查实）。</p>
						<p>营销类：年度卷烟购进金额；月度商定总量完成情况；月度品牌培育完成情况。</p>
						<p>其他类：以上内容未涉及但实际中有贡献度的行为。</p>
					</div>
				</div>
			</div>
			
			<div class="weui_cells">
				<div class="weui_cell grant-qa-cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>哪些行为会扣减零售户积分？</p>
					</div>
				</div>
				<div class="weui_cell grant-qa-cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>自律互助小组建设类：违反一次卷烟零售一价制。</p>
						<p>专卖类：违反一次烟草专卖法律法规的行为。</p>
					</div>
				</div>
			</div>
		
		</div>

	</body>
